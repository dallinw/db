<ion-header>
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
     <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-button fill="clear" slot="end" (click)="addUI()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="openUIPage(item)">
    <ion-label> {{ item.name }} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
