<ion-header>
  <ion-toolbar class = "hd">
    <ion-title>
      Home
    </ion-title>
    <ion-button class="hb" fill="clear" slot="end" (click)="addUI()">
      <ion-icon name="add-circle"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let item of items" (click)="openUIPage(item)">
    <ion-label> {{ item.name }} </ion-label>
  </ion-item>
</ion-list>
</ion-content>
