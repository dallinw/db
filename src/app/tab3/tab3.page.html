<ion-header>
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
  <ion-grid><ion-row>
  <ion-col size ="9"><h1 class="lab">Available Devices</h1></ion-col>
  <ion-col><ion-button float-right class = "scanbtn" (click)="scan()"> Scan </ion-button></ion-col>
  </ion-row></ion-grid>
   <ion-list> 
    <ion-item *ngFor="let device of devices" (click) = "deviceSelected(device)">
      <h2 class ="marg">{{ device.name || 'Unnamed' }}</h2>
      <p class="marg">{{ device.id }}</p>
      <p slot="end">RSSI: {{ device.rssi }}</p>
    </ion-item>  
   </ion-list>
 </ion-card>

  <ion-card>
   <h1 class ="lab">User Settings</h1>
   <!--<h2 float-left >{{readVal}}</h2>-->
   </ion-card>

   <ion-card class="btn-footer">
   <ion-button class="lgt" (click)="logout()">
   Logout<ion-icon slot="end" name="exit"></ion-icon>
   </ion-button>
 </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar style="opacity: 50%" *ngIf="this.showFooter">
    <p>{{ statusMessage }}</p>
  </ion-toolbar>
</ion-footer>
