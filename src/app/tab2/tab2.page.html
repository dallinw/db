<ion-header>
  <ion-toolbar class="hd">
    <ion-title>
      Search
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
	<ion-searchbar style="--background: #ffffff; --color: var(--ion-color-medium);"class="searchIcon" [(ngModel)]="searchKey"  (ionChange) = "search()" (ionClear)="resetChanges()"></ion-searchbar>
	<ion-list>
    <ion-item *ngFor="let ui of publishedUI" (click)="goToDetail(ui)">
      
      <ion-label>
        UI Name: {{ ui.name }}
      </ion-label>
      
      
    </ion-item>
  </ion-list>
</ion-content>
